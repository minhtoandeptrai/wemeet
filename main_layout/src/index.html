<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../scss/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>We meet</title>
    <link rel="icon" href="../../icon/icon.png">
</head>

<body>
    <header class="header">
        <div id="logo"> we meet</div>
        <div id="tool">
            <span>Support</span>
            <span>FAQ</span>
        </div>
    </header>
    <main>
        <div class="side__bar"></div>
        <!-- main_container -->
        <div class="main_container">
            <div class="loading">
                <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
                 </svg>
            </div>
            <div class="logo_chat options">
                <h2>Get Started Now</h2>
            </div>
        </div>
        <!-- network -->
        <div class="whotofollow">
            <h1 class="follow_title">Who to follow</h1>
            <div class="whotofollow_container">
                <div class="whotofollow_wrapper">
                </div>
            </div>
            <div class="alert_follow">
                <div class="alert_follow_container">
                    <span>Followed</span>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="loadProfile.js"></script>
<script src="global.js"></script>
<script src="loadExploreContainer.js"></script>
<script src="loadFamousPeople.js"></script>
<script src="loadMatching.js"></script>
<script src="loadHomeContainer.js"></script>
<script src="loadProfileContainer.js"></script>
<script src="loadMessageContainer.js"></script>
<script src="loadNotifications.js"></script>
<script>
    $(function() {
        $("textarea").each(function() {
            this.setAttribute("style", "height:" + (this.scrollHeight) + "px;overflow-y:hidden;");
        }).on("input", function() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });
    });
</script>

</html>
